[package]
name = "dji-log-parser"
version = "0.1.1"
description = "Library for parsing DJI txt logs"
authors = ["Luc Vauvillier <luc.vauvillier@gmail.com>"]
repository = "https://github.com/lvauvillier/dji-log-parser"
license = "MIT"
keywords = ["dji", "UAV", "parser", "drones"]
categories = [
    "aerospace::drones",
    "aerospace::protocols",
    "parser-implementations",
    "parsing",
]
edition = "2021"

[dependencies]
aes = "0.8"
base64 = "0.21.5"
binrw = "0.13.1"
cbc = "0.1"
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4.11", features = ["derive"] }
crc64 = "2.0.0"
geojson = "0.24.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
ureq = { version = "2.0", features = ["json"] }
